<div class="container flightinfo-type1">
  <div class="row">
    <div class="col-md-6 .col-md-offset-3">
      <form role="form">
          <div class="panel panel-default">
            <div class="panel-heading flighinfo">
              <h3>Choose Your Locations</h3>
            </div>
            <div class="panel-body">
                <div class="form-group" ng-controller="TypeaheadCtrl">

                <!-- <input type="text" class="form-control" id="usr" placeholder="Destination"> -->
                <input placeholder="From" type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select='onSelect($item)'>

                </div>
            </div>
            <div class="panel-body">
                <div class="form-group" ng-controller="TypeaheadCtrl">
                <input placeholder="Destination" type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select='onSelect2($item)'>
                </div>
            </div>
        </div>
                
      </form>
    </div>

  </div>
</div>

<div class="container flightinfo-type2">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Leaving</h3>
        </div>
        <div class="panel-body">
          <p class="input-group" ng-controller="DatepickerCtrl">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" ng-change="change()" close-text="Close"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>

          </p>
        </div>
      </div>
    </div>

  </div>
    
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Returning</h3>
        </div>
        <div class="panel-body">
          <p class="input-group" ng-controller="DatepickerCtrl2">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" ng-change="change()" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>

          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
     <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Class</h3>
        </div>
        <div class="dropdown-style" ng-controller="DropdownCtrl">
          <select class="select-FI" ng-model="myClass" ng-options="class.name for class in FlightClass"> </select>
        </div>
      </div>
     </div>


  </div>

  <div class="row">
    <div class="col-xs-12">
     <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Stop</h3>
        </div>
        <div class="dropdown-style" ng-controller="DropdownCtrl">
          <select class="select-FI" ng-model="myStop" ng-options="stop.name for stop in FlightStop"> </select>
        </div>
      </div>
     </div>


  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Adult</h3>
        </div>
          <div class="dropdown-style" ng-controller="DropdownCtrl">

            <!-- Single button -->
             <select class="select-FI" ng-model="myFlexible" ng-options="flexible.name for flexible in Flexible"> </select>


          </div>
        

      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading flighinfo">
          <h3 >Kid</h3>
        </div>
          <div class="dropdown-style" ng-controller="DropdownCtrl">

            <!-- Single button -->
             <select class="select-FI" ng-model="myFlexible" ng-options="flexible.name for flexible in Flexible"> </select>


          </div>

        </div>

    </div>
  </div>

    <div class="submit-style">
        <div class="row home">
          <button type="button" class="btn btn-default btn-lg">
            <a class="button-type1" href="#page3">submit</a>
          </button>
        </div>
    </div>

</div>
